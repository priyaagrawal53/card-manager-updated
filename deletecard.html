<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Card</title>
    <style>
        /* Reset & Background */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
        }

        /* Main Container */
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
            max-width: 90%;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease;
        }

        /* Hover effect */
        .container:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        /* Input Field */
        label {
            display: block;
            font-size: 14px;
            margin-bottom: 10px;
            font-weight: bold;
            color: white;
        }

        input {
            width: 90%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-align: center;
            outline: none;
            backdrop-filter: blur(5px);
        }

        /* Placeholder text */
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        /* Button Styling */
        .btn {
            background-color: rgba(231, 76, 60, 0.8);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background 0.3s ease, transform 0.2s ease;
            margin-bottom: 10px;
        }

        .btn:hover {
            background-color: rgba(192, 57, 43, 0.9);
            transform: scale(1.05);
        }

        /* Back Button */
        .back-btn {
            background-color: rgba(52, 152, 219, 0.8);
        }

        .back-btn:hover {
            background-color: rgba(41, 128, 185, 0.9);
        }
    </style>
</head>
<body>

    <div class="container">
        <label for="cc-delete">Enter Card Number to Delete</label>
        <input id="cc-delete" type="tel" placeholder="XXXX XXXX XXXX XXXX" required>
        <button class="btn" onclick="confirmdelete()">Delete</button>
        <button class="btn back-btn" onclick="window.location.href='card.html'">Back to Menu</button>
    </div>

    <script src="addcard.js"></script>
</body>
</html>
